{% extends "base.html" %}

{% block title %}
    Login Page
{% endblock %}


{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if msg in messages%}
            <p>{{msg}}</p>
        {% endif %}
    {% endwith %}
    <form method="post">
        <p>
            Name:
        </p>
        <p>
            <input type="text" name="nm">
        </p>
        <p>
            <input type="submit" value="submit">
        </p>
    </form>
{% endblock %}
